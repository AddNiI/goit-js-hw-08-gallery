    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Student Management</h2>
    <form id="studentForm">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="course">Курс:</label>
        <input type="text" id="course" name="course" required><br>
        <label for="faculty">Факультет:</label>
        <input type="text" id="faculty" name="faculty" required><br>
        <label for="subjects">Список курсів:</label>
        <input type="text" id="subjects" name="subjects" required><br>
        <button type="submit">Додати студента</button>
    </form>
    <h2>Список студентів</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Вік</th>
                <th>Курс</th>
                <th>Факультет</th>
                <th>Список курсів</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="./8.js"></script>
  </body>
</html>
